<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D with CSS</title>
  </head>
  <body>
    <div class="scene">
      <!-- add the class "is-spinning" if you want it to spin -->
      <div class="cube is-spinning">
        <div class="cube__face cube__face--front">front</div>
        <div class="cube__face cube__face--back">back</div>
        <div class="cube__face cube__face--right">right</div>
        <div class="cube__face cube__face--left">left</div>
        <div class="cube__face cube__face--top">top</div>
        <div class="cube__face cube__face--bottom">bottom</div>
      </div>
    </div>
    <div class="scene">
      <!-- add the class "is-spinning" if you want it to spin -->
      <div class="cube is-spinning">
        <div class="cube__face cube__face2--front">front</div>
        <div class="cube__face cube__face2--back">back</div>
        <div class="cube__face cube__face2--right">right</div>
        <div class="cube__face cube__face2--left">left</div>
        <div class="cube__face cube__face2--top">top</div>
        <div class="cube__face cube__face2--bottom">bottom</div>
      </div>
    </div>
  </body>
</html>
